<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册-迅泊达</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/library.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/js.js"></script>
    <!--[if lt IE 9]>
    <script src="js/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script type="text/javascript" src="plugIn/PIE.js"></script>
    <![endif]-->
</head>
<body>
<div class="content">
    <div id="top">
        <div  class="cnt">
            <p class="fl">
                <span>客服热线：400-880-7023</span>
                <a href="javascript:;">在线客服</a>
            </p>
            <ul class=" listUl fr">
                <li><a href="#" class="orange">请登录</a></li>
                <li><a href="#">免费注册</a></li>
                <li class="login">您好，<a href="#" class="orange">fsdfsds</a></li>
                <li class="login"><a href="javascript:;">退出</a></li>
                <li><a href="#">交流社区</a></li>
                <li><a href="#">新手指引</a></li>
                <li class="last"><a href="#">帮助中心</a></li>
            </ul>
        </div>
    </div>
    <div id="nav">
        <div class="cnt ">
            <div class="logo fl logoNoText clearfix"><a href="index.html" class="fl">迅泊达-信泊海内、诚达天下</a> <span class="fr">密码找回</span></div>
        </div>
    </div>
    <div class="cnt userMain clearfix regsiterTab">
       <div class="fl user">
           <span class="phoneRegsiter regsiter active">通过手机找回</span>
           <span class="mailRegsiter regsiter">通过邮箱找回</span>
           <form class="userFrom registerform"  method="post">
               <div class="phone clearfix FU">
                   <label for="phone" class="fl"><em>*</em> 手机号：</label>
                   <input class="fl" type="text" id="phone" >
                   <p class="msg fl"></p>
               </div>
               <div class="picCode clearfix FU">
                   <label for="picCodePhone" class="fl" ><em>*</em> 验证码：</label>
                   <input type="text" id="picCodePhone" class="fl code">
                   <span class="verificationCode fl"><img src="images/yanzhengma.jpg" alt=""></span>
               </div>
               <div class="SMSCode clearfix FU">
                   <label for="SMSCodePhone" class="fl"><em>*</em> 短信验证码：</label>
                   <input type="text" id="SMSCodePhone" class="fl code">
                   <span class="verificationCode fl textCode codeBtn">获取短信验证码</span>
               </div>
               <div class="userName clearfix FU">
                   <label for="userNamePhone" class="fl"><em>*</em> 用户名：</label>
                   <input type="text" id="userNamePhone" class="fl">
                   <p class="msg fl"></p>
               </div>
               <div class="password setPassword clearfix FU">
                   <div class="clearfix">
                       <label for="passwordPhone" class="fl"><em>*</em> 请设置密码：</label>
                       <input type="text" id="passwordPhone" class="fl">
                       <p class="msg fl"></p>
                   </div>
                   <div class="grade">
                       密码强度：
                       <u>弱</u>
                       <u>中</u>
                       <u>强</u>
                   </div>
               </div>
               <div class="confirmPassword clearfix FU last" >
                   <label for="confirmPasswordPhone" class="fl"><em>*</em> 请确实密码：</label>
                   <input type="text" id="confirmPasswordPhone" class="fl">
                   <p class="msg fl"></p>
               </div>
               <!--<p class="agreement"><input type="checkbox" checked="true"> 我已阅读并且同意迅泊达的 <a href="#">《使用协议》</a></p>-->
               <input class="regsiterBtn passwordFind" type="submit" value="提交">
               <!--<p class="regsiterlogin">我已注册，现在就 <a href="#">登陆</a></p>-->
           </form>
           <form class="userFrom registerform" style="display: none" method="post">
               <div class="phone mail clearfix FU">
                   <label for="mail" class="fl"><em>*</em> 邮箱：</label>
                   <input class="fl" type="text" id="mail" >
                   <p class="msg fl"></p>
               </div>
               <div class="userName clearfix FU">
                   <label for="userNameMail" class="fl"><em>*</em> 用户名：</label>
                   <input type="text" id="userNameMail" class="fl">
                   <p class="msg fl"></p>
               </div>
               <div class="password setPassword clearfix FU">
                   <div class="clearfix">
                       <label for="passwordMail" class="fl"><em>*</em> 请设置密码：</label>
                       <input type="text" id="passwordMail" class="fl">
                       <p class="msg fl"></p>
                   </div>
                   <div class="grade">
                       密码强度：
                       <u>弱</u>
                       <u>中</u>
                       <u>强</u>
                   </div>
               </div>
               <div class="confirmPassword clearfix FU" >
                   <label for="confirmPasswordMail" class="fl"><em>*</em> 请确实密码：</label>
                   <input type="text" id="confirmPasswordMail" class="fl">
                   <p class="msg fl"></p>
               </div>
               <div class="picCode clearfix FU last">
                   <label for="picCodeMail" class="fl" ><em>*</em> 验证码：</label>
                   <input type="text" id="picCodeMail" class="fl code">
                   <span class="verificationCode fl"><img src="images/yanzhengma.jpg" alt=""></span>
               </div>
               <!--<p class="agreement"><input type="checkbox" checked="true"> 我已阅读并且同意迅泊达的 <a href="#">《使用协议》</a></p>-->
               <input class="regsiterBtn passwordFind" type="submit" value="提交">
               <!--<p class="regsiterlogin">我已注册，现在就 <a href="#">登陆</a></p>-->
           </form>
       </div>
        <div class="pic fr">
            <img src="images/AppIcon.gif" alt="">
        </div>
    </div>
    <div class="userFooter"><em class="iconfont">&#xe602;</em>2013 XUNBODA | 武汉迅泊达金融服务有限公司 | 鄂ICP备13010359</div>
</div>
</body>
</html>
